<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Gulp Demo</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->

  <!-- inject:css -->
  <link rel="stylesheet" href="/app/styles/style.css">
  <!-- endinject -->
</head>

<body>

  <form class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>Form Name</legend>

      <form class="form-horizontal">
      <fieldset>

      <!-- Form Name -->
      <legend>To Do App</legend>

      <!-- Text input-->
      <div class="control-group">
        <label class="control-label" for="textinput">Enter Task</label>
        <div class="controls">
          <input id="textinput" name="textinput" type="text" placeholder="enter text" class="input-large">

        </div>
      </div>

      <!-- Button Drop Down -->
      <div class="control-group">
        <label class="control-label" for="buttondropdown">Priority</label>
        <div class="controls">
          <div class="input-append">
            <input id="buttondropdown" name="buttondropdown" class="input-medium" placeholder="Priority Type" type="text" required="">
            <div class="btn-group">
              <button class="btn dropdown-toggle" data-toggle="dropdown">
                Action
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">High Priority</a></li>
                <li><a href="#">Medium Priority</a></li>
                <li><a href="#">Low Priority</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Button -->
      <div class="control-group">
        <label class="control-label" for="singlebutton">Add ToDo</label>
        <div class="controls">
          <button id="singlebutton" name="singlebutton" class="btn btn-success">Button</button>
        </div>
      </div>

      </fieldset>
      </form>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Text Input</label>
        <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="form-control input-md">
        </div>
      </div>

      <!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
  <div class="col-md-4">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
          <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
        </div>
      </div>
    </fieldset>
  </form>

  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <!-- endbower -->

  <!-- inject:js -->
  <script src="/app/app.js"></script>
  <!-- endinject -->
</body>

</html>
